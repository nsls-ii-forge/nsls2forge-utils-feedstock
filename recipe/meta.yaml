{% set name = "nsls2forge-utils" %}
{% set version = "0.1.0" %}
{% set sha256 = "aae47b0158bfe542ba4f94795d5bd8bf198c027b25294313a5fe9edd584d68a4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - check-results = nsls2forge_utils.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - nsls2forge_utils
  commands:
    - check-results --help

about:
  home: https://github.com/nsls-ii-forge/nsls2forge-utils
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: nsls2forge utilities for packaging
